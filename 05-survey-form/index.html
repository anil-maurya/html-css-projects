<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,800,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Survey Form</h1>
    <div id="form-container">
        <p id="title">Let us know how we can improve freeCodeCamp</p>
        <form method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="row">
                <div class="col-label">
                    <label>* Name:</label>
                </div>
                <div class="col-right">
                    <input class="input-field" type="text" placeholder="Enter your name">
                </div>
            </div>
            <div class="row">
                <div class="col-label">
                    <label>Email:</label>
                </div>
                <div class="col-right">
                    <input type="text" class="input-field"  placeholder="Enter your Email">
                </div>
            </div>
    
            <div class="row">
                <div class="col-label">
                    <label>Age:</label>
                </div>
                <div class="col-right">
                    <input type="email" class="input-field" placeholder="Age">
                </div>
            </div>
    
    
            <div class="row">
                <div class="col-label">
                    <label>Which option best describes your current role?</label>
                </div>
                <div class="col-right">
                    <select class="input-select">
                        <option disabled>Select and option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time learner</option>
                        <option value="nottosay">Prefer not to say</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                <div class="col-label">
                    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
    
                <div class="col-right">
    
                   <ul>
                        
                        <li><input type="radio" placeholder="Enter your name">Definitely</li>
                       
                        
                        <li><input type="radio" placeholder="Enter your name">Maybe</li>
                       
                        
                        <li><input type="radio" placeholder="Enter your name">Not sure</li>
                   </ul>
                
                </div>
            </div>
    
            <div class="row">
                <div class="col-label">
                    <label>What do you like most in FCC:</label>
                </div>
                <div class="col-right">
                    <select name="" id="" class="input-select">
                        <option value="option" disabled selected>Select and option</option>
                        <option value="challenge">Challenges</option>
                        <option value="project">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Community">Open Source</option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                <div class="col-label">
                    <label>Things that should be improved in the future(Check all that apply): </label>
                </div>
                <div class="col-right">
                    
                    <ul>
                        <li>
                            <input type="checkbox">Front-end Projects
                        </li>
                        <li><input type="checkbox">Back-end Projects</li>
                        <li><input type="checkbox">Data Visalization</li>
                        <li><input type="checkbox">Challenges</li>
                        <li><input type="checkbox">Open Source Community</li>
                        <li><input type="checkbox">Gitter Help rooms</li>
                        <li><input type="checkbox">Videos</li>
                        <li><input type="checkbox">City Meetups</li>
                        <li><input type="checkbox">Wiki</li>
                        <li><input type="checkbox">Forums</li>
                        <li><input type="checkbox">Additional Courses</li>
                    </ul>
                </div>
            </div>
    
            <div class="row">
                <div class="col-label">
                    <label for="">Any Comments or Suggestions ?</label>
                </div>
                <div class="col-right">
                    <textarea class="input-field" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
    
            <div class="row">
                <input type="submit" class="button">
            </div>
        </form>
    </div>
</body>

</html>
